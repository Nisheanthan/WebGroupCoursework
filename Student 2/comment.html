<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <div class="form-container">
        <form>
            <div class="input-section error-box" id="error-box">
                This is an error
            </div>
            <div class="input-section">
                <label for="username">Name:</label><input name="username" id="username" type="text">
            </div>
            <div class="input-section">
                <label for="useremail">Email:</label><input name="useremail" id="useremail" type="email">
            </div>
            <div class="input-section">
                <label for="usercomment">Comment:</label><textarea name="usercomment" id="usercomment" cols="30"
                    rows="10"></textarea>
            </div>
            <div class="input-section">
                <label for="usercomment">Rating:</label>
                <div class="rating">
                    <label><input name="stars" type="radio" value="1">★</label>
                    <label><input name="stars" type="radio" value="2">★</label>
                    <label><input name="stars" type="radio" value="3">★</label>
                    <label><input name="stars" type="radio" value="4">★</label>
                    <label><input name="stars" type="radio" value="5">★</label>
                </div>
            </div>
            <input type="button" class="submit-button" onclick="showModal(true)" value="Submit">
        </form>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="modal-content-p">Some text in the Modal..</p>
            <input type="button" class="submit-button" onclick="showModal(false)" value="Close">
        </div>

    </div>

    <script>
        onLoad();
        var emailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        currentRating = 0;
        function onLoad() {
            var radios = document.getElementsByName('stars');
            for (var i = radios.length; i--;) {
                radios[i].addEventListener("click", setRating);
            }
        }

        function setRating(e) {
            var radios = document.getElementsByName('stars');
            for (var i = radios.length; i--;)
                radios[i].parentElement.style.color = radios[i].value <= e.target.value ? "#ffff00" : "#000000";
            currentRating = e.target.value;
        }

        function showModal(show) {
            var modal = document.getElementById('myModal');
            var usernameElem = document.getElementById("username");
            var useremailElem = document.getElementById("useremail");
            var usercommentElem = document.getElementById("usercomment");
            var useremail = useremailElem.value;
            var username = usernameElem.value;
            var usercomment = usercommentElem.value;

            showErrorMessage("", useremailElem);
            showErrorMessage("", usernameElem);
            showErrorMessage("", usercommentElem);

            if (username == "") {
                showErrorMessage("Name is required", usernameElem);
                return;
            } else if (useremail == "") {
                showErrorMessage("Email is required", useremailElem);
                return;
            } else if (!emailRegex.test(useremail)) {
                showErrorMessage("Email is not valid", useremailElem);
                return;
            } else if (usercomment == "") {
                showErrorMessage("Comment is required", usercommentElem);
                return;
            } else if (currentRating == 0) {
                showErrorMessage("Rating is required");
                return;
            } else {
                showErrorMessage("");
            }

            modal.style.display = show ? "block" : "none";
            if (show) {
                document.getElementById("modal-content-p").innerText = "Dear " + username + " (" + useremail + "), Thanks for the feedback. Your have commented " + usercomment + " and rated with " + currentRating + " stars"
            } else {
                usernameElem.value = "";
                useremailElem.value = "";
                usercommentElem.value = "";
                usernameElem.classList.remove("input-error");
                useremailElem.classList.remove("input-error");
                usercommentElem.classList.remove("input-error");
                showErrorMessage("");
                var radios = document.getElementsByName('stars');
                for (var i = radios.length; i--;)
                    radios[i].parentElement.style.color = "#000000";
                currentRating = 0;
            }
        }

        function showErrorMessage(errorMessage, element) {
            var errorMessageElement = document.getElementById("error-box")
            errorMessageElement.style.display = errorMessage ? "block" : "none";
            errorMessageElement.innerText = errorMessage;
            if(!element)
                return;
            if(errorMessage){
                element.classList.add("input-error");
            } else{
                element.classList.remove("input-error");
            }
        }
    </script>
</body>

</html>
