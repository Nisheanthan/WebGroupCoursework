    <script>
        function getRadioValue(radioArray) {
            var i;
            for (i = 0; i < radioArray.length; i++) {
                if (radioArray[i].checked) {
                    return radioArray[i].value;
                }
            }
            return "";
        }

        function onThmbnailChange(formRef) {
            var descriptions = {
                1: "1. Lionel Messi, Barcelona | €33m",
                2: "2. David Beckham | €31.5m",
                3: "3. Cristiano Ronaldo, Real Madrid | €29.2m",
                4: "4. Samuel Eto'o, Anzhi | €23.3m",
                5: "5. Wayne Rooney, Man Utd | €20.6m"
            }
            var selectedThumbnail = getRadioValue(formRef.thumbnails);
            document.getElementById("selected-image").setAttribute("src", "images/" + selectedThumbnail + ".jpg");
            document.getElementById("selected-image-description").innerText = descriptions[selectedThumbnail];
        }

        function onBackgroundColorChange(formRef){
            document.body.style.backgroundColor = formRef.backgroundColor.value;
        }
        function onTextColorChange(formRef){
            document.body.style.color = formRef.textColor.value;
